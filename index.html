<!DOCTYPE html>
<html lang="en" ng-app='MyApp'>
<head>
	<meta charset="UTF-8">
	<title>Lesson 3</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/cssResetter.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/main.css">
	
</head>
<body ng-controller='MyController as ctrl'>
	
	<div class="container">
		
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				
					
					<h3 class='title'>User Info:</h3>
					<div ng-hide='ctrl.showEditor'class='form'>
						First:<span ng-bind='ctrl.name.first'></span><br/>
						Last:<span ng-bind='ctrl.name.last'></span><br/>
						Email:<span ng-bind='ctrl.name.email'></span><br/>
						<button ng-click='ctrl.showEditChanger()' >Edit</button>
					</div>

					<div ng-show='ctrl.showEditor' class='form'>
						First: <input ng-model='ctrl.tempUser.first'></input ><br/>
						Last: <input ng-model='ctrl.tempUser.last'></input ><br/>
						
						<button ng-click='ctrl.editText(ctrl.name)' >Confirm</button>
						<button ng-click='ctrl.cancelText(ctrl.name)' >Cancel</button>
					</div>

			</div>

		</div>
		
	



	</div><!--  End Container div -->
	<script src='js/angular.min.js'></script>
	<script src='js/app.js'></script>
</body>
</html>
